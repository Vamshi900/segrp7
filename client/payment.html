<body>
        <!-- HEADER -->
    <div id="1"></div>
    <br>
    <br>
    <script>
        load("header.html");
        function load(url)
        {
            req = new XMLHttpRequest();
            req.open("GET", url, false);
            req.send(null);
            document.getElementById(1).innerHTML = req.responseText;
        }
    </script>
    <br>
    <br>
        <!-- PAYMENT CONTAINER -->
        <form class="payment">

			<body>
				<div class="panel panel-default credit-card-box">
					<div class="panel-heading display-table">
						<div class="row display-tr">
							<h3 class="panel-title display-td">Payment Details</h3>
							
						</div>
					</div>
				</div>
				<br>
				<label for="cardNumber">CARD NUMBER</label>
				<input type="text" size="10" class="form-control" name="cardNumber" placeholder="Valid Card Number" autocomplete="cc-number" required autofocus />
				<span class="input-group-addon"><i class="fa fa-credit-card"></i></span>
				<label for="cardExpir">EXPIRATION DATE</label>
				<input type="text" size="5" class="form-control" name="cardExpiry" placeholder="MM / YY" autocomplete="cc-exp" required />
				<label for="cardCVC">CV CODE</label>
				<input type="text" size="3" class="form-control" name="cardCVC" placeholder="CVC" autocomplete="cc-csc" required />
				<label for="couponCode">CARD HOLDER NAME</label>
				<!-- <input type="checkbox" size="3" class="form-control" name="savedForLater" placeholder="Saved Fro" autocomplete="cc-csc" required />
				<label for="savedForLater">Saved For Later</label> -->
				<input type="text" class="form-control" name="couponCode" />
				<br>
				<a href="orderPlaced.html">
				<button class="blueButton" style="float:right;" type="button">Confirm Payment</button></a>
				<br><br>
		</form>
		<!-- If you're using Stripe for payments -->
		<!-- <script type="text/javascript" src="https://js.stripe.com/v2/"></script> -->
		</form>
