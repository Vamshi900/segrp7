<!DOCTYPE html>
<html lang="en">
<head>

    <title> SELLER UPLOAD | E-COMMERCE WEBSITE BY SPARKSTORE </title>
    <!-- favicon -->

    <!-- fontawesome -->

    <link rel="stylesheet" href="css/addProd.css">
</head>
<body>  
    <!-- HEADER -->
    <div id="1"></div>
    <script>
        load("header.html");
        function load(url)
        {
            req = new XMLHttpRequest();
            req.open("GET", url, false);
            req.send(null);
            document.getElementById(1).innerHTML = req.responseText;
        }
    </script>

    <!-- SELLER -->
    <div class="container" style="padding-top: 100px;">  
      <form id="contact" action="" method="post">
        <h3>Logged Out</h3>
        <hr>
        <h5>You're logged out. You can still access the home page and browse our products.</h5>
      </form>
     
      <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
    </div>
        <!-- FOOTER -->
        <div id="4"></div>
        <script>
            load("footer.html");
            function load(url)
            {
                req = new XMLHttpRequest();
                req.open("GET", url, false);
                req.send(null);
                document.getElementById(4).innerHTML = req.responseText;
            }
        </script>
</body>
<script src="/orderPlaced.js"></script>
</html>
