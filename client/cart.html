<body>
        <!-- HEADER -->
    <div id="1"></div>
    <script>
        load("header.html");
        function load(url)
        {
            req = new XMLHttpRequest();
            req.open("GET", url, false);
            req.send(null);
            document.getElementById(1).innerHTML = req.responseText;
        }
    </script>

        <!-- CART CONTAINER -->
        <div class="container" style="padding-top: 100px;">

          </div>
          
          <!-- cart items details -->
          
          <div class="small-container cart-page">
            <table>
              <tr>
                <th>Product</th>
                <th>Quantity</th>
                <th>Subtotal</th>
              </tr>
          
              <tr>
                <td>
                  <div class="cart-info">
                    <img src="https://i.ibb.co/B3vYjvw/buy-1.jpg" alt="" />
                    <div>
                      <p>Red Printed T-Shirt</p>
                      <small>Price $500.00</small>
                      <br />
                      <a href="#">Remove</a>
                    </div>
                  </div>
                </td>
                <td><input type="number" value="1" /></td>
                <td>$500.00</td>
              </tr>
              <tr>
                <td>
                  <div class="cart-info">
                    <img src="https://i.ibb.co/qmSHWx7/buy-2.jpg" alt="" />
                    <div>
                      <p>HRX Shoes</p>
                      <small>Price $150.00</small>
                      <br />
                      <a href="#">Remove</a>
                    </div>
                  </div>
                </td>
                <td><input type="number" value="1" /></td>
                <td>$150.00</td>
              </tr>
              <tr>
                <td>
                  <div class="cart-info">
                    <img src="https://i.ibb.co/NyYtY31/buy-3.jpg" alt="" />
                    <div>
                      <p>Reebok Tracksuit</p>
                      <small>Price $1500.00</small>
                      <br />
                      <a href="#">Remove</a>
                    </div>
                  </div>
                </td>
                <td><input type="number" value="1" /></td>
                <td>$1500.00</td>
              </tr>
            </table>
          
            <div class="total-price">
              <table>
                <tr>
                  <td>Subtotal</td>
                  <td>$3500.00</td>
                </tr>
                <tr>
                  <td>Tax</td>
                  <td>$15.00</td>
                </tr>
                <tr>
                  <td>Total</td>
                  <td>$3515.00</td>
                </tr>
              </table>
              <br>
              
            </div>
            <button type="submit" id="bt">Checkout</button>
          </div>
          
         
          
          <script>
            var MenuItems = document.getElementById('MenuItems');
            MenuItems.style.maxHeight = '0px';
          
            function menutoggle() {
              if (MenuItems.style.maxHeight == '0px') {
                MenuItems.style.maxHeight = '200px';
              } else {
                MenuItems.style.maxHeight = '0px';
              }
            }
          </script>
