<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Sign Up </title>
    <link rel="stylesheet" href="css/signup.css">
    <!-- favicon -->

    <!-- header links -->
    <script src="https://kit.fontawesome.com/4a3b1f73a2.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">

</head>
<body>
        <!-- HEADER -->
    <div id="1"></div>
    <script>
        load("header.html");
        function load(url)
        {
            req = new XMLHttpRequest();
            req.open("GET", url, false);
            req.send(null);
            document.getElementById(1).innerHTML = req.responseText;
        }
    </script>

        <!-- SIGNUP CONTAINER -->
        <div class="box" style="margin: 50px;;">
            <h2>Sign Up</h2>
            <form>
              <div class="inputBox">
                <input type="text" name="" required>
                <label>Primary Email</label>
              </div>
              <div class="inputBox">
                <input type="text" name="" required>
                <label>Secondary Email</label>
              </div>
              <div class="inputBox">
                <input type="text" name="" required>
                <label>Username</label>
              </div>
              <div class="inputBox">
                <label>Gender</label>
                <select class="inputBox" style="padding-left: 20px;margin-left: 80px;margin-top: 10px;">
                  <option value="Male">Male</option>
                  <option value="Female">Female</option>
                  <option value="Female">Other</option>
                </select>
                <hr>
              </div>
              <div class="inputBox" style="margin-top:5px;">
                <label>Date Of Birth</label>
                <input type="date" name="DOB" style="margin-top: 30px;" placeholder="DOB" required>
                
              </div>
              <div class="inputBox">
                <input type="text" name="" required>
                <label>Create Password</label>
              </div>
              <div class="inputBox">
                <input type="text" name="" required>
                <label>Confirm Password</label>
              </div>

              <input class="submit" type="submit" value="Submit">
            </form>
          </div>
          
</body>
    <!-- FOOTER -->
    


</html>
