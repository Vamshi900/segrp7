    <div id="1"></div>
    <script>
        load("header.html");
        function load(url)
        {
            req = new XMLHttpRequest();
            req.open("GET", url, false);
            req.send(null);
            document.getElementById(1).innerHTML = req.responseText;
        }

        <!-- SIGNUP CONTAINER -->
        <div class="login-page" style="padding-top: 100px;">
          <div class="form" >
            <form class="login-form">
              <p style="font-weight: 900px;"><b>SIGN UP</b></p>
              <input type="email" placeholder="Primary Email address"required/>
              <input type="email" placeholder="Alternate Email address"required/>
              <input type="text" placeholder="Username"required/>
              <label for="Gender">Gender:   </label>
              <select type="text" placeholder="Gender" id="Gender" required>
                <label for="Gender"></label>
                <option value="M">Male</option>
                <option value="F">Female</option>
                <option value="O">Other</option>
            
              </select>
              <hr>
              <label for="Gender">Date Of Birth:   </label>
              <input type="date" placeholder="Date Of Birth"required/>
              <input type="text" placeholder="Mobile"required/>
              <input type="password" placeholder="Password"required/>
              <input type="password" placeholder="Confirm Password"required/>
              <hr>
              <label for="Role">Role: </label>
              <div placeholder="Role" id="Role" required>
                <input type="radio" id="Buyer" value="B" name="B">Buyer</input>
                <input type="radio" id="Seller" value="S"  name="B">Seller</input>
                <input type="radio" id="Both" value="BS"  name="B">Both</input>
              </div>
              <button type="submit">Sign Up</button>
              
            </form>
          </div>
